# Spring Boot Application Configuration for Data Analysis App

# Server configuration
server.port=8080
server.servlet.context-path=/

# Application metadata
spring.application.name=data-analysis-app
info.app.name=Data Analysis App
info.app.description=Web-based data analysis application
info.app.version=1.0.0

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600

# Logging configuration
logging.level.com.dataanalysis=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Development configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
