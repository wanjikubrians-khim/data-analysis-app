# NetBeans Project Properties for Data Analysis App

# Main class for running the application
main.class=com.dataanalysis.app.DataAnalysisApplication

# Runtime arguments for Spring Boot
run.jvmargs=-Dspring.profiles.active=dev
run.args=

# Debug configuration
debug.jvmargs=-Dspring.profiles.active=dev -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005

# Source directories
src.dir=src/main/java
test.src.dir=src/test/java
resource.dir=src/main/resources

# Build configuration
build.dir=target
build.classes.dir=${build.dir}/classes
build.test.classes.dir=${build.dir}/test-classes

# Web application settings
web.docbase.dir=src/main/resources/static
webinf.dir=src/main/resources

# Maven integration
maven.test.skip=false
maven.clean.phase=clean
maven.compile.phase=compile
maven.test.phase=test
maven.package.phase=package

# Spring Boot specific
spring.boot.main.class=com.dataanalysis.app.DataAnalysisApplication
